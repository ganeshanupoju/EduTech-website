<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Easy Learn & Easy Earn</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .signup-container {
      max-width: 500px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .signup-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="logo">Easy Learn Easy Earn</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="#">Learn</a>
      <a href="#">Practice</a>
      <a href="#">Compete</a>
      <a href="#">Pricing</a>
      <button class="login-btn">Login</button>
    </nav>
  </header>

  <main class="signup-container">
    <h2>Create Your Account</h2>
    <form action="#" method="POST">
      <table>
        <tr>
          <td><label for="user-id">User ID:</label></td>
          <td><input type="text" id="user-id" name="user-id" required /></td>
        </tr>
        <tr>
          <td><label for="email">Mail ID:</label></td>
          <td><input type="email" id="email" name="email" required /></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" required /></td>
        </tr>
        <tr>
          <td><label for="confirm-password">Confirm Password:</label></td>
          <td><input type="password" id="confirm-password" name="confirm-password" required /></td>
        </tr>
      </table>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Easy Learn & Easy Earn | All Rights Reserved</p>
  </footer>

  <script>
    // JavaScript Validation for Password Match
    const form = document.querySelector('form');
    form.addEventListener('submit', function (e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
