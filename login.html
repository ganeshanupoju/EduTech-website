<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Easy Learn & Easy Earn</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #4f46e5;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="logo">Easy Learn Easy Earn</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="#">Learn</a>
      <a href="#">Practice</a>
      <a href="#">Compete</a>
      <a href="#">Pricing</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main class="login-container">
    <h2>Login to Your Account</h2>
    <form action="#" method="POST">
      <label for="user-id">User ID or Email:</label>
      <input type="text" id="user-id" name="user-id" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit" class="login-btn">Login</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Easy Learn & Easy Earn | All Rights Reserved</p>
  </footer>
</body>
</html>
